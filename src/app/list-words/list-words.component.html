<h2>Word List</h2>
<div *ngIf="words.length">
  <!-- <div *ngFor="let language of user.languages">
    <a>{{getString(language)}}</a>
  </div> -->
  <table>
    <tr>
      <th>Word</th>
      <th>Definition</th>
    </tr>
    <tr *ngFor="let word of words">
      <td>{{word.text}}</td>
      <td>{{word.translation}}</td>
    </tr>
  </table>
</div>
<button (click)="deleteAll()">Delete All Words</button>
<div *ngIf="!words.length">
  <p>There are no words to display</p>
</div>
