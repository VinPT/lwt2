<ng-container *ngIf="document">
  <h2>Studing Text <span class="bold">{{document.name}}</span></h2>
  <div id="study-text" *ngIf="words.size">
    <ng-container *ngFor="let wordId of document.words">
      <span class="word" (click)="setWord(wordId)">{{getWord(wordId)}}</span>
    </ng-container>
  </div>
  <div id="word-box">
    <h3>Word Info</h3>
    <span *ngIf="selectedWord">
      <p>{{selectedWord.text}}</p>
      <hr>
      <p>{{getFamiliarity(selectedWord.familiarity)}}</p>
      <hr>
      <p>{{selectedWord.translation}}</p>
    </span>
    <span *ngIf="!selectedWord">
      <p>Click on a word to get started</p>
    </span>
  </div>
</ng-container>
